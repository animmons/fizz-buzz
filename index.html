<!DOCTYPE html>

<html>

<head>
	<title> Fizz Buzz</title>
	<meta charset="UTF-8">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	
</head>

<body>

<script>

	for (i = 0; i < 101; i++) {
  if (i % 15 == 0){
 	 document.write('fizz buzz</br>');
  } else if (i % 5 == 0) {
  	document.write('buzz</br>');
  } else if (i % 3 == 0) {
  document.write('fizz</br>');
	} else {
	document.write(i+'</br>');
	}
}




</script>
</body>

</html>
